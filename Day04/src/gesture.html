<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #box{
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="box">
        </div>
        <!-- <script src="./js/gesture.js"></script> -->
        <script src="js/gesture.js"></script>
        <script>
            const box = document.querySelector("#box")
            enableGesture(box)
            box.addEventListener("panstart", (e)=>{
                console.log(e)
            })
            box.addEventListener("pan", (e)=>{
                console.log(e)
            })
            box.addEventListener("panend", (e)=>{
                console.log(e)
            })
            box.addEventListener("press", (e)=>{
                console.log("press")
            })
            box.addEventListener("presscancel", (e)=>{
                console.log("presscancel")
            })
            box.addEventListener("pressstart", (e)=>{
                console.log("pressstart")
            })
        </script>
    </body>
</html>
