
<div id="draggable" style="width:100px;height:100px;border:solid 1px black; background-color:  green;"></div>

<script>
	function enableDrag(element){
		let x0, y0, ex=0, ey=0;
		element.addEventListener("mousedown", e=>{
			[x0, y0] = [e.clientX, e.clientY]
			document.addEventListener("mousemove", move)
			document.addEventListener("mouseup", up)
		});
		let move = e => {
			let dx = e.clientX - x0,
			dy = e.clientY - y0;
			element.style.transform = `translate3d(${ex + dx}px, ${ey + dy}px, 0)`;
      	};
		let up = e => {
			document.removeEventListener("mousemove", move);
			document.removeEventListener("mouseup", up);
			let [dx, dy] = [e.clientX - x0, e.clientY - y0];
			ex += dx;
			ey += dy;
			element.style.transform = `translate3d(${ex}px, ${ey}px, 0)`;
      	};
	}
	enableDrag(document.getElementById("draggable"))
</script>
